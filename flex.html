
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex exercise</title>
</head>

<body>
    <div style="display: flex;flex-direction: row;">
        <div style="background-color: lightgreen;width: 200px;">200px</div>
        <div style="background-color: lightcoral;width: 75px;">75px</div>
    </div>

  


    <div style="display: flex;flex-direction: row;margin-top: 30px">
        <div style="background-color: lightgreen;width: 50px;">100px</div>
        <div style="background-color: lightcoral;flex: 5;">flex 5</div>
        <div style="background-color: lightgreen;flex: 1;">flex 1</div>
    </div>




    <div
        style="display: flex;flex-direction: row;margin-top: 30px; height: 70px;justify-content: space-between;align-items: center;">
        <div style="background-color: lightgreen;">item1</div>
        <div style="background-color: lightgreen;">item2</div>
        <div style="background-color: lightgreen;">item3</div>
        <div style="background-color: lightgreen;">item4</div>
    
    </div>

     <div
        style="display: flex;flex-direction: row;margin-top: 30px; height: 70px;border-width: 3px;border-style: solid;border-color: lightgrey;justify-content: space-between;align-items: center;">
        <div style="background-color: lightgreen;width: 100px;">item1</div>
        <div style="background-color: lightgreen;width: 100px;">item2</div>
    </div>


    <div
        style="display: flex;flex-direction: row;margin-top: 250px; height: 70px;border-width: 3px;border-style: solid;border-color: lightgrey;justify-content: center;">
        <div style="background-color: lightgreen;width: 100px;">100px</div>
        <div style="background-color: lightcoral;width: 100px;">100px</div>
        <div style="background-color: lightgreen;width: 100px;">100px</div>
    </div>


  <div style="display: flex;flex-direction: row;margin-top: 30px">
        <div style="background-color: lightgreen;width: 100px;">100px</div>
        <div style="background-color: lightcoral;flex: 1;">flex 1</div>
    </div>
</body>

</html>
